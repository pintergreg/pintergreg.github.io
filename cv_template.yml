extends: default
base:
    font_size: 7
    font_size_large: round($base_font_size * 1.25)
    font_size_small: round($base_font_size * 0.85)
    font_size_min: $base_font_size * 0.75
    line_height_length: 10
    line_height: $base_line_height_length / 10
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
heading:
    h1_font_size: floor($base_font_size * 2)
    h2_font_size: floor($base_font_size * 1.75)
    h3_font_size: round($base_font_size * 1.25)
    h4_font_size: round($base_font_size * 1.1)
    h5_font_size: $base_font_size
    h6_font_size: $base_font_size_small
    margin_top: $vertical_rhythm * 0.3
    margin_bottom: $vertical_rhythm * 0.6
    min_height_after: $base_line_height_length * 1.2
